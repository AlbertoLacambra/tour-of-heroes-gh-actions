  windows-job:    
    runs-on: windows-latest
    steps:
    - run:
        $WIN_VERSION=$(systeminfo | findstr /B /C:"OS Name" /B /C:"OS Version")
        Write-Host "ðŸŽ‰ This job uses Windows\n $WIN_VERSION"
  macos-job:    
    runs-on: macos-latest
    steps:
    - run: |
        sw_version=$(sw_vers)
        echo "ðŸŽ‰ This job uses MacOs\n $sw_version"
